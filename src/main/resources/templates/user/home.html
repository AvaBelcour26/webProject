<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Usuario</title>

    <div class="row">
        <div class="col-md-12 text-center">
            <h1>¡Hola Usuario, Bienvenido a tu Cuenta!</h1>
            <p>Has iniciado sesión con rol de USUARIO.</p>

        </div>
    </div>
